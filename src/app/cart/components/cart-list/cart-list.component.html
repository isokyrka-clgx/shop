<p #orderedP [ngStyle]="{'font-size':'14px', 'font-family':'Segoe Print'}" (wheel)="onWheel($event)">
  Ordered: <span class="badge badge-light">{{getOrdersQuanity()}}</span>
</p>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let product of orderedProducts">
    <app-cart [product]="product" (delete)="onDelete($event)"></app-cart>
  </li>
</ul>

<p [ngStyle]="{'font-size':'14px', 'font-family':'Segoe Print'}">Total price: {{getTotalPrice() | currency}}</p>
