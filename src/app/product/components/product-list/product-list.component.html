<div class="container">
  <div class="row">
    <div class="col" *ngFor="let product of products">
      <app-product-component [product]="product">
      </app-product-component>
      <button class="btn btn-primary" (click)="onClick(product)" [disabled]="!product.isAvailable">Buy
      </button>
    </div>
  </div>
</div>
