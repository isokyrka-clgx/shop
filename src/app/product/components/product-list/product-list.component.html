<div class="container">
  <div class="row">
    <div class="col" *ngFor="let product of products | async">
      <app-product [product]="product">
      </app-product>
      <button class="btn btn-primary" (click)="onBuyClick(product)" [disabled]="!product.isAvailable">Buy
      </button>
      <button style="margin-left: 5px" class="btn btn-primary" routerLink="/product/{{product.id}}">Details</button>
    </div>
  </div>
</div>
